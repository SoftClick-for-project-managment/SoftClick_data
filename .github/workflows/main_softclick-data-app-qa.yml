# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - softclick-data-app-qa

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_978f3f413c614b7f88007dd68d673a0d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_39df6a46919c418386d72694c2760381 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_978f3f413c614b7f88007dd68d673a0d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'softclick-data-app-qa'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_97021e6c98d742e895b7fae9aa718b7c }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_978f3f413c614b7f88007dd68d673a0d }}/appsvc/staticsite:${{ github.sha }}'